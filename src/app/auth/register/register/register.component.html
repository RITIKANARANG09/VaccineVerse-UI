<div class="image-container">
    <img  class="image-class" src="../../assets/vaccineImage.webp" alt="">
    <div class="form">
        <form class="form-overlay" #registerForm="ngForm" (ngSubmit)="SignUpClicked(registerForm)">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                <div class="text-center mb-5">
                    <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">VaccineVerse</div>
                    <span class="text-600 font-medium line-height-3">Have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="LoginNow()">Login now!</a>
                </div>
                <div>
                    <label for="username" class="block text-900 font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="username" name="name" pInputText class="w-full mb-3 py-2" ngModel>

                    <label for="phoneNo" class="block text-900 font-medium mb-2">Phone Number</label>
                    <input id="phoneNo" type="text" placeholder="phone number" name="phone" pInputText class="w-full mb-3 py-2" ngModel>
                    
                    <label for="age" class="block text-900 font-medium mb-2">Age</label>
                    <input id="age" type="text" placeholder="age" name="age" pInputText class="w-full mb-3 py-2" ngModel>
            
                    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                    <input id="password1"  name="password" type="password" placeholder="Password" pInputText class="w-full mb-3 py-2" ngModel>
            
                    
            
                    <button class="button-class" type="submit" pRipple label="Sign In" icon="pi pi-user">Sign Up</button>
                </div>
            </div>
            </form>
    </div>

</div>
