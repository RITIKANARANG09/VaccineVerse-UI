<div class="image-container">
    <img  class="image-class" src="../../assets/vaccineImage.webp" alt="">
    <div class="form">
        <form class="form-overlay" #loginForm="ngForm" (ngSubmit)="LoggedInClicked(loginForm)">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 background: rgba(255, 255, 255, 0.7);">
                <div class="text-center mb-5">
                    <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">VaccineVerse</div>
                    <!-- <span class="text-600 font-medium line-height-3">have an account?</span> -->
                    <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="RegisterClicked()">Register now!</a> -->
                </div>
            
                <div>
                    <label for="phoneNo" class="block text-900 font-medium mb-2">Phone number</label>
                    <input id="phoneNo" type="text" name="phone" placeholder="Phone Number" ngModel pInputText class="w-full mb-4 h-full text-1000 font-medium py-2">
            
                    
                    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                    <input id="password1" type="password" name="password" placeholder="Password" ngModel pInputText class="w-full mb-3 py-2">
            
        
                        
                    <button type="submit" pButton pRipple label="Log In" icon="pi pi-user" class="app-button">Log In</button>
                </div>
            </div>
            </form>
    </div>
</div>
